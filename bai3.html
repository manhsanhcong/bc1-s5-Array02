<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var a=['h', 'o', 'a', 'n', '8', '9'];
    var count=0;
    for (var i=0;i<a.length;i++){
        if (a[i]==parseFloat(a[i])) count++;
    }
    document.writeln("Số chữ số trong mảng: "+count);

</script>
