<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s1 = prompt("Nhập chuỗi s1 : ");
    var s2 = prompt("Nhập chuỗi s2 : ");
    function same(s1,s2) {
        if (s1.length != s2.length) return false;
        else {
        for (var i = 0; i < s1.length; i++){
            if(s1[i] != s2[i]) return false;
        }
      }
      return true;
    }
    if (same(s1,s2)) alert("Hai chuỗi giống nhau!");
    else alert("Hai chuỗi khác nhau!");
</script>
</body>
</html>
